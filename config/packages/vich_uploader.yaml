vich_uploader:
    db_driver: orm
    mappings:
        pictures:
            uri_prefix: /images/pictures
            upload_destination: '%kernel.project_dir%/public/images/pictures'
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        maps:
            uri_prefix: /images/maps
            upload_destination: '%kernel.project_dir%/public/images/maps'
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        icons:
            uri_prefix: /images/icons
            upload_destination: '%kernel.project_dir%/public/images/icons'
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
