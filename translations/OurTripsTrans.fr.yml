index:
    title: 'Pourquoi ce site ?'
    text: "Ce site a pour but de partager avec vous un bout de notre monde.
            Notre planète est magnifique, surprenante mais la parcourir nécessite de l'argent et du temps. deux éléments
            difficilement cumulables ! Certaines personnes décident d'attendre leur retraite pour voyager et d'autres se
            laissent porter par l’envie et les moyens du moment.
            L’envie de partager avec vous la découverte de pays époustouflants, de cultures si différentes de la notre est
            la motivation première de ce site. Tout d’abord laissez-moi vous montrer à quel point notre pays est magnifique
            et oui ! Inutile de faire des milliers de km pour croiser la beauté !"

